<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>MHC Ordering</title>
</head>
<body>

    <form id="Mugga Hug Coffee Ordering" action="./successordering.html" method="post">
        <fieldset>
    
            <legend><h1>Mugga Hug Coffee Ordering form</h1></legend>
    
            <div>
                <label for="txtName"></label>
                <input type="text" id="name" class="form-control" placeholder="Name:">
            </div>
            
            <div>
                <label for="txtphonenumber"></label>
                <input type="number" id="PhoneNumber" class="form-control" placeholder="Phone Number:" >
            </div>
           
            <div>
                <label for="txtmail"></label>
                <input type="email" id="email" class="form-control" placeholder="Email:">
            </div>
        </fieldset>
    
            <br>
    
        <fieldset>
           
            <legend>Choose Your Coffee</legend>
            <br>
            <label for="rdoEsp">Expresso</label>
            <input type="radio" name="coffee" id="rdoEsp" value="Expresso">
            <br>
    
            <label for="rdoCpc">Cappuccino</label>
            <input type="radio" name="coffee" id="rdoCpc" value="Cappuccino">
            <br>
    
            <label for="rdoFlW">Flat White</label>
            <input type="radio" name="coffee" id="rdoFlW" value="Flat White">
    
        </fieldset>
        <br>
    
        <label for="txtpayment">Payment:</label>
            <select name="transaction" id="payment">
                <option value="Cash">Cash</option>
    
                <option value="Credit Card">Credit Card</option>
    
                <option value="Dedit Card">Dedit Card</option>
    
                <option selected value="Mobile Payments By Juice">Mobile Payments By Juice</option>
    
            </select>
    
            <br>
    
            <input type="submit" value="Order">
    
        </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
